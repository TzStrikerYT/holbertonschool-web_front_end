<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="email" id="email" placeholder="email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            let date = new(Date);
            //216 hous is equal to 10 days after today :)
            date.setUTCHours(date.getHours() + 216);
            let result = date.toGMTString();
            document.cookie = `firstname=${document.getElementById("firstname").value}; expires=${result}`;
            document.cookie = `email=${document.getElementById("email").value}; expires=${result}`;
        }

        function showCookies() {
            const pTag = document.createElement("p");
            pTag.innerHTML = `Cookies: ${document.cookie}`;
            document.querySelector("body").append(pTag);
        }
    </script>
</body>
</html>
